<html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
<title>Join game</title>
</head>

<body>

<h1>SUPERGHOST</h1>
<h2>Join {{.RoomID}}</h2>
<form id=join-form>
  Enter a username:
  <br><input type=text name=username maxlength=16 pattern="[a-zA-Z0-9]+"
      autocapitalize=none autocorrect=false>
  <input type=submit>
</form>
<span id=status></span>

<!-- listing players here would be nice so players know what names are taken -->
</body>

<script>
const kRoomID = "{{.RoomID}}";
{{template "ClientUtils" .}}

const joinForm = document.getElementById("join-form");
const status = document.getElementById("status");

joinForm.addEventListener("submit", getDefaultListener(
    "POST", "join", ()=>new URLSearchParams(new FormData(joinForm)),
    getDefaultOnload(joinForm, function(err) {
                       status.innerHTML = err;
                     })));

</script>

</html>
