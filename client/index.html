<h1>SUPERGHOST</h1>
<form id=join-form>
  <h2>Join a game:</h2>
  <br><input type="text" name=game-id><input type="submit" value="join">
</form>
<form id=create-game-form>
  <h2>Create a game:</h2><br>
  <label for=max-players>Max players:</label>
  <input type=number id=max-players name=maxPlayers min=2 max=8><br>
  <label for=minLength>Min word length:</label>
  <input type=number id=min-length name=minLength min=2 max=45><br>
  <label for=isPublic>Is public:</label>
  <input type=checkbox id=is-public name=isPublic><br>
  <input type=submit value=create>
</form>
